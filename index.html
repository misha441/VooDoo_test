                    Be the first one to know when we launch our beta!
                </div>
                <form action="" class="mt-[24px]">
                    <input class="mr-[12px] text-[16px] p-4 w-[520px]" type="text" placeholder="E-mail">
                    <button class="text-[16px] p-4 bg-[#ED5E21] rounded-[4px]" type="submit">Sign-up</button>
                </form>
            </div>
        </div>
